<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Emily Richter">
    <title>Exercise 4.2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>GET Request</h4>
    <button id="button1">Click here!</button>

    <script>
      $(function() {

        $("#button1").click(function() {

          $.get("https://dog.ceo/api/breeds/image/random", function(data, status) {
            console.log(
              'Data: ' + JSON.stringify(data) + '\nStatus: ' + status);
          });

        });

      });

    </script>
  </body>
</html>
