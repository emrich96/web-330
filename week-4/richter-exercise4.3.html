<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Emily Richter">
    <title>Exercise 4.3</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <h4>DELETE Request</h4>
    <button id="button">Click here!</button>

    <script>

      $(function() {

        $("#button").click(function() {

          $.ajax({
            url: "http://httpbin.org/delete",
            dataType: "json",
            type: "DELETE",
            data: {
              name: "Emily",
              age: 23,
              gender: "F"
            },
            success: function(data, status) {
              console.log("Name: " + data.form.name + "\nAge: " + data.form.age + "\nGender: " + data.form.gender);
            }
          });

        });

      });
    </script>
  </body>
</html>
