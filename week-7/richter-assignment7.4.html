<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>

  </head>
  <body>
    <div role="main" class="container">

      <br /><br />

      <h2>Assignment 7.4 - Emily Richter</h2>
      <table class="table table-dark table-striped table-hover">

        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>

        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td><a data-bind="text: url, attr: {href: url}, style: {color: 'pink'}" target="_blank"></a></td>
            <!-- -->
          </tr>
        </tbody>

      </table>

    </div>

    <script>

      function TutorialViewModel() {
        this.tutorials = ko.observableArray([
          {title: "JavaScript Tutorial on W3Schools",
          description: "This tutorial will teach you JavaScript from basic to advanced.",
          url: "https://www.w3schools.com/js/"},

          {title: "JavaScript Guide on MDN Web Docs",
          description: "The JavaScript Guide shows you how to use JavaScript and gives an overview of the language.",
          url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide"},

          {title: "'JavaScript : The Awesome Script' on GeeksforGeeks",
          description: "A brief introduction to the language.",
          url: "https://www.geeksforgeeks.org/javascript-tutorial/"},

          {title: "The Modern JavaScript Tutorial on JavaScript.info",
          description: "How it's done now. From the basics to advanced topics with simple, but detailed explanations.",
          url: "https://javascript.info/"},

          {title: "Learn JavaScript - Full Course for Beginners by freeCodeCamp.org",
          description: "A 134-part video tutorial for beginners that will teach you everything you need to know to get started with the JavaScript programming language.",
          url: "https://youtu.be/PkZNo7MFNFg"},
        ]);
      }

      ko.applyBindings(new TutorialViewModel());

    </script>
  </body>
</html>
