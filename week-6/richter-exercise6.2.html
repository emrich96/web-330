  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <script src="../knockout-3.5.1.js"></script>
  </head>

  <body>

    <div class="container">

      <h2>PersonViewModel Example</h2>

      <div class="form-row">
        <div class="col">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirst" />
        </div>

        <div class="col">
          <label for="txtLast">Last Name:</label>
          <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLast" />
        </div>

      </div>

      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmail" />
      </div>

    </div>

    <script>

      function PersonViewModel() {
        this.firstName = ko.observable('Emily');
        this.lastName = ko.observable('Richter');
        this.emailAddress = ko.observable('emrichter1996@gmail.com');
      };

      ko.applyBindings(new PersonViewModel());

    </script>
  </body>
</html>
